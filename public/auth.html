<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<style>
body {
  font-family: sans-serif;
  padding: 20px;
}
button {
  padding: 10px 14px;
  background: #2ec4b6;
  border: none;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<h3>Authorize Progress Power-Up</h3>
<p>Click to enable Progress features on this board.</p>

<button id="authBtn">Authorize</button>

<script>
  var t = TrelloPowerUp.iframe();

  document.getElementById("authBtn").onclick = function(){
    t.set('member','private','authorized',true)
      .then(() => t.closePopup());
  };
</script>

</body>
</html>
