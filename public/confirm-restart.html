<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #101010;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .msg {
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .yes-btn {
      background: #2ec4b6;
      color: #fff;
    }

    .yes-btn:hover {
      background: #22b6a9;
    }

    .no-btn {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .no-btn:hover {
      background: rgba(255,255,255,0.16);
    }
  </style>
</head>

<body>
  <div class="title">Restart Timer?</div>
  <div class="msg">This card moved into a tracked list.<br>Do you want to restart the timer?</div>

  <div class="buttons">
    <button class="yes-btn" id="restartYes">ðŸ”„ Restart Timer</button>
    <button class="no-btn" id="restartNo">Cancel</button>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();

    document.getElementById("restartYes").onclick = function () {
      t.closePopup({ restart: true });
    };

    document.getElementById("restartNo").onclick = function () {
      t.closePopup({ restart: false });
    };

    setTimeout(() => t.sizeTo(document.body).done(), 50);
  </script>
</body>
</html>
