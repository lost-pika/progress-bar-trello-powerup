<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Power-Up Settings</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
      }

      .settings-box {
        max-width: 500px;
        margin: 0 auto;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 24px;
        color: #fff;
      }

      .setting-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        margin-bottom: 12px;
        background-color: #34495e;
        border-radius: 6px;
        transition: background-color 0.2s;
      }

      .setting-item:hover {
        background-color: #3d5566;
      }

      .setting-item span {
        font-size: 14px;
        font-weight: 500;
      }

      .setting-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #3498db;
      }

      .remove-btn {
        width: 100%;
        padding: 12px 16px;
        margin-top: 20px;
        background-color: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .remove-btn:hover {
        background-color: #c0392b;
      }

      .remove-btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./settings.js"></script>
  </body>
</html>
