<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://p.trellocdn.com/power-up.min.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    background: transparent;
    overflow: hidden; /* prevents scroll */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #e0e0e0;
  }

  /* Full-width container */
  .container {
    width: 100%;
    padding: 6px 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .title {
    font-size: 13px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* Percentage badge */
  .percent {
    font-size: 12px;
    font-weight: 600;
    color: #2ec4b6;
  }

  /* Progress bar */
  .bar-bg {
    width: 100%;
    height: 7px;
    border-radius: 5px;
    background: rgba(46, 196, 182, 0.18);
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    background: #2ec4b6;
    transition: width 0.25s ease;
  }

  .label {
    font-size: 11px;
    color: #9b9b9b;
    margin-top: 2px;
  }

  .line {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .range-label {
    font-size: 10px;
    width: 30px;
    color: #777;
    text-align: center;
  }

  input[type="range"] {
    flex: 1;
    accent-color: #2ec4b6;
    height: 6px;
    cursor: pointer;
  }
</style>
</head>

<body>
  <div id="root"></div>

  <script>
    const t = TrelloPowerUp.iframe();
    let state = { progress: 0 };

    t.get("card", "shared", "progress").then(val => {
      if (val !== null && val !== undefined) state.progress = parseInt(val);
      render();
    });

    function saveProgress(v) {
      state.progress = v;
      t.set("card", "shared", "progress", v);
      render();
    }

    function render() {
      document.getElementById("root").innerHTML = `
        <div class="container">
          <div class="header">
            <div class="title">âš¡ Progress</div>
            <div class="percent">${state.progress}%</div>
          </div>

          <div class="bar-bg">
            <div class="bar-fill" style="width: ${state.progress}%"></div>
          </div>

          <div class="label">Adjust progress manually</div>

          <div class="line">
            <span class="range-label">0%</span>
            <input type="range" id="slider" min="0" max="100" value="${state.progress}">
            <span class="range-label">100%</span>
          </div>
        </div>
      `;

      document.getElementById("slider").addEventListener("input", e =>
        saveProgress(parseInt(e.target.value))
      );
    }
  </script>
</body>
</html>
