<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background: transparent;
        overflow: visible; /* IMPORTANT FIX */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e0e0e0;
      }

      .container {
        width: 100%;
        padding: 4px 0;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 15px;
        font-weight: 600;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .percent {
        font-size: 14px;
        font-weight: 600;
        color: #2ec4b6;
      }

      .bar-bg {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: rgba(46, 196, 182, 0.18);
        overflow: hidden;
      }

      .bar-fill {
        height: 100%;
        background: #2ec4b6;
        transition: width 0.25s ease;
      }

      .label {
        font-size: 13px;
        color: #b0b0b0;
      }

      .line {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .range-label {
        font-size: 12px;
        width: 32px;
        color: #888;
      }

      input[type="range"] {
        flex: 1;
        accent-color: #2ec4b6;
        height: 7px;
        cursor: pointer;
      }

      /* TIME TRACKER — RESTORED CARD BOX */
      .time-box {
        margin-top: 10px;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        width: 100%;
      }

      .time-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .elapsed {
        font-size: 20px;
        font-weight: 600;
        color: #38e1d3;
      }

      .estimated {
        font-size: 16px;
        color: #fff;
      }

      .status-warning {
        margin: 6px 0 10px 0;
        padding: 8px 12px;
        background: rgba(255, 189, 67, 0.16);
        border-left: 3px solid #ffb84a;
        color: #ffcb7a;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
      }

      .track-btn {
        width: 100%;
        padding: 12px;
        background: #2ec4b6;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }

      .reset-btn {
        width: 100%;
        background: #b23838;
        color: white;
        padding: 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 13px;
        margin-bottom: 14px;
      }

      .auto-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        width: 100%;
      }

      .toggle input {
        display: none;
      }

      .toggle-slider {
        width: 40px;
        height: 20px;
        background: #777;
        border-radius: 20px;
        position: relative;
        cursor: pointer;
        transition: 0.25s ease;
      }

      .toggle-slider::after {
        content: "";
        width: 16px;
        height: 16px;
        background: #fff;
        position: absolute;
        top: 2px;
        left: 2px;
        border-radius: 50%;
        transition: 0.25s ease;
      }

      input:checked + .toggle-slider {
        background: #2ec4b6;
      }

      input:checked + .toggle-slider::after {
        transform: translateX(20px);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      const t = TrelloPowerUp.iframe();

      let state = {
        progress: 0,
        elapsed: 0,
        estimated: 8 * 3600,
        running: false,
        startTime: null,
        auto: false,
      };

      async function loadState() {
        const data = await t.get("card", "shared");

        state.progress = data.progress || 0;
        state.elapsed = data.elapsed || 0;
        state.estimated = data.estimated || 8 * 3600;
        state.running = data.running || false;
        state.startTime = data.startTime || null;
        state.auto = data.auto || false;

        if (state.running) startTimerTick();

        render();
      }

      function save() {
        t.set("card", "shared", state);
      }

      function toggleTimer() {
        if (state.running) {
          const now = Date.now();
          state.elapsed += Math.floor((now - state.startTime) / 1000);
          state.running = false;
          state.startTime = null;
        } else {
          state.running = true;
          state.startTime = Date.now();
          startTimerTick();
        }
        save();
        render();
      }

      function resetTimer() {
        state.elapsed = 0;
        state.running = false;
        state.startTime = null;
        save();
        render();
      }

      let timerInterval = null;
      function startTimerTick() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
          if (state.running) {
            renderElapsed();
          }
        }, 1000);
      }

      function formatTime(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return `${String(h).padStart(2, "0")}:${String(m).padStart(
          2,
          "0"
        )}:${String(s).padStart(2, "0")}`;
      }

      function renderElapsed() {
        const now = Date.now();
        const liveElapsed =
          state.elapsed + Math.floor((now - state.startTime) / 1000);
        document.getElementById("elapsed").innerHTML = formatTime(liveElapsed);
      }

      function render() {
        const elapsed = state.running
          ? state.elapsed + Math.floor((Date.now() - state.startTime) / 1000)
          : state.elapsed;

        const behind = elapsed > state.estimated;

        document.getElementById("root").innerHTML = `
    <div class="container">

      <div class="header">
        <div class="title">⚡ Progress</div>
        <div class="percent">${state.progress}%</div>
      </div>

      <div class="bar-bg">
        <div class="bar-fill" style="width:${state.progress}%"></div>
      </div>

      <div class="label">Adjust progress manually</div>

      <div class="line">
        <span class="range-label">0%</span>
        <input type="range" id="slider" min="0" max="100" value="${
          state.progress
        }">
        <span class="range-label">100%</span>
      </div>

      <div class="time-box">

        <div class="time-row">
          <div>
            <div style="opacity:0.7; font-size:12px;">Elapsed Time</div>
            <div class="elapsed" id="elapsed">${formatTime(elapsed)}</div>
          </div>

          <div>
            <div style="opacity:0.7; font-size:12px; text-align:right;">Estimated</div>
            <div class="estimated">${formatTime(state.estimated)}</div>
          </div>
        </div>

        ${behind ? `<div class="status-warning">⚠ Behind schedule</div>` : ``}

        <button class="track-btn" id="trackBtn">
          ${state.running ? "⏸ Stop Tracking" : "▶ Start Tracking"}
        </button>

        <button class="reset-btn" id="resetBtn">Reset</button>

        <div class="auto-row">
          <span>Enable automatic tracking</span>
          <label class="toggle">
            <input type="checkbox" id="autoToggle" ${
              state.auto ? "checked" : ""
            }>
            <span class="toggle-slider"></span>
          </label>
        </div>

      </div>

    </div>
  `;

        document.getElementById("slider").addEventListener("input", (e) => {
          state.progress = parseInt(e.target.value);
          save();
          render();
        });

        document
          .getElementById("trackBtn")
          .addEventListener("click", toggleTimer);
        document
          .getElementById("resetBtn")
          .addEventListener("click", resetTimer);
        document
          .getElementById("autoToggle")
          .addEventListener("change", (e) => {
            state.auto = e.target.checked;
            save();
          });

        t.sizeTo(document.body).done();
      }

      loadState();
    </script>
  </body>
</html>
