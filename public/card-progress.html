<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <style>
      :root {
        --primary: #2ec4b6;
        --primary-dim: rgba(46, 196, 182, 0.15);
        --danger: #b23838;
        --danger-hover: #c94444;
        --text-main: #e0e0e0;
        --text-muted: rgba(255, 255, 255, 0.5);
        --bg-glass: rgba(255, 255, 255, 0.05);
        --border-glass: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: transparent;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--text-main);
        padding: 0 4px; /* Very tight outer padding */
      }

      /* Main container wrapper */
      .compact-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
        max-width: 100%; /* Ensure it doesn't overflow */
      }

      /* The main glass box */
      .time-panel {
        background: var(--bg-glass);
        border: 1px solid var(--border-glass);
        border-radius: 8px;
        padding: 10px 12px; /* Tighter padding inside */
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Row 1: Timer & Estimate */
      .stats-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .stat-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
        color: var(--text-muted);
      }

      .elapsed-time {
        font-family: "SF Mono", "Monaco", monospace;
        font-variant-numeric: tabular-nums;
        font-size: 22px; /* Slightly smaller to save width */
        font-weight: 700;
        color: var(--primary);
        line-height: 1.1;
        text-shadow: 0 0 10px rgba(46, 196, 182, 0.2);
      }

      .estimated-input {
        background: transparent;
        border: 1px solid transparent;
        color: rgba(255, 255, 255, 0.8);
        font-family: "SF Mono", "Monaco", monospace;
        font-size: 14px;
        width: 70px; /* Fixed width */
        padding: 2px 4px;
        border-radius: 4px;
        text-align: right;
        transition: 0.2s;
      }

      .estimated-input:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .estimated-input:focus {
        background: rgba(0, 0, 0, 0.3);
        border-color: var(--primary);
        outline: none;
        color: #fff;
      }

      /* Row 2: Controls */
      .controls-row {
        display: flex;
        gap: 8px;
        height: 36px; /* Compact height */
      }

      /* Start/Stop Toggle */
      .btn-toggle {
        flex: 1; /* Takes remaining space */
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: linear-gradient(
          135deg,
          rgba(60, 130, 120, 0.2),
          rgba(60, 130, 120, 0.1)
        );
        border: 1px solid rgba(46, 196, 182, 0.3);
        border-radius: 6px;
        cursor: pointer;
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .btn-toggle:hover {
        background: rgba(46, 196, 182, 0.15);
        border-color: var(--primary);
      }

      .btn-toggle.active {
        background: rgba(46, 196, 182, 0.25);
        border-color: var(--primary);
        box-shadow: 0 0 8px rgba(46, 196, 182, 0.2);
      }

      /* The switch circle inside the button */
      .toggle-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transition: 0.3s;
      }

      .btn-toggle.active .toggle-indicator {
        background: var(--primary);
        box-shadow: 0 0 6px var(--primary);
      }

      /* Reset Button */
      .btn-reset {
        width: 36px; /* Square button */
        background: linear-gradient(135deg, #b23838, #962e2e);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
      }

      .btn-reset:hover {
        filter: brightness(1.2);
      }

      .icon-svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      /* Warning Box */
      .status-warning {
        font-size: 11px;
        background: rgba(255, 189, 67, 0.15);
        border-left: 2px solid #ffb84a;
        color: #ffcb7a;
        padding: 4px 8px;
        margin-top: -4px; /* Pull it up closer */
        border-radius: 0 4px 4px 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      const t = TrelloPowerUp.iframe();

      let state = {
        progress: 0,
        elapsed: 0,
        estimated: 8 * 3600,
        running: false,
        startTime: null,
        hideProgressBars: false,
      };

      let timer = null;

      function format(s) {
        const h = String(Math.floor(s / 3600)).padStart(2, "0");
        const m = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
        const sec = String(s % 60).padStart(2, "0");
        return `${h}:${m}:${sec}`;
      }

      window.addEventListener("message", async (event) => {
        if (event.data && event.data.type === "PROGRESS_UPDATED") {
          const { progress } = event.data;
          state.progress = progress;
          await t.set("card", "shared", "progress", progress);
          render();
        }
      });

      async function load() {
        const card = (await t.get("card", "shared")) || {};
        const hideBars = await t.get("board", "shared", "hideProgressBars");

        state.progress = card.progress || 0;
        state.elapsed = card.elapsed || 0;
        state.estimated = card.estimated || 8 * 3600;
        state.running = card.running || false;
        state.startTime = card.startTime || null;
        state.hideProgressBars = hideBars || false;

        render();

        if (state.running) startTick();
        setTimeout(() => t.sizeTo(document.body).done(), 40);
      }

      load().then(() => {
        t.get("board", "shared", "autoTrackMode").then(async (mode) => {
          const card = await t.get("card", "shared");
          if (
            (mode === "open" || mode === "both") &&
            card?.estimated > 0 &&
            !state.running
          ) {
            state.running = true;
            state.startTime = Date.now();
            state.elapsed = card?.elapsed || 0;
            startTick();
            save();
            t.get("board", "shared", "autoFocus").then((f) => {
              if (f) t.set("card", "shared", "focusMode", true);
            });
            render();
          }
        });
      });

      function save() {
        t.set("card", "shared", state);
      }

      function startTick() {
        if (timer) return;
        timer = setInterval(() => {
          if (state.running) {
            const now = Date.now();
            const live =
              state.elapsed + Math.floor((now - state.startTime) / 1000);
            const el = document.getElementById("elapsed");
            if (el) el.textContent = format(live);
          }
        }, 1000);
      }

      function toggleTimer() {
        if (state.running) {
          const now = Date.now();
          state.elapsed += Math.floor((now - state.startTime) / 1000);
          state.running = false;
          state.startTime = null;
          t.set("card", "shared", "focusMode", false);
        } else {
          state.running = true;
          state.startTime = Date.now();
          startTick();
          t.get("board", "shared", "autoFocus").then((f) => {
            if (f) t.set("card", "shared", "focusMode", true);
          });
        }
        save();
        render();
      }

      function resetTimer() {
        state.elapsed = 0;
        state.running = false;
        state.startTime = null;
        t.set("card", "shared", "focusMode", false);
        save();
        render();
      }

      function render() {
        const live = state.running
          ? state.elapsed + Math.floor((Date.now() - state.startTime) / 1000)
          : state.elapsed;

        const behind = live > state.estimated;

        // Simple Refresh Icon
        const iconReset = `<svg class="icon-svg" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>`;

        document.getElementById("root").innerHTML = `
          <div class="compact-container">
            <div class="time-panel">
              
              <div class="stats-row">
                <div class="stat-group">
                  <span class="label">Elapsed</span>
                  <div id="elapsed" class="elapsed-time">${format(live)}</div>
                </div>

                <div class="stat-group" style="align-items: flex-end;">
                  <span class="label">Estimate</span>
                  <input id="estimatedInput" class="estimated-input" value="${format(state.estimated)}" />
                </div>
              </div>

              ${behind ? `<div class="status-warning">âš  Overtime</div>` : ""}

              <div class="controls-row">
                <button id="trackToggle" class="btn-toggle ${state.running ? "active" : ""}">
                  <div class="toggle-indicator"></div>
                  <span>${state.running ? "Stop Tracking" : "Start Tracking"}</span>
                </button>

                <button id="resetBtn" class="btn-reset" title="Reset">
                  ${iconReset}
                </button>
              </div>

            </div>
          </div>
        `;

        document.getElementById("resetBtn").onclick = resetTimer;
        document.getElementById("trackToggle").onclick = toggleTimer;

        const estInput = document.getElementById("estimatedInput");
        estInput.onchange = (e) => {
          const val = e.target.value.trim();
          const parts = val.split(":").map(Number);
          let h = 0,
            m = 0,
            s = 0;

          if (parts.length === 3) [h, m, s] = parts;
          else if (parts.length === 2) {
            m = parts[0];
            s = parts[1];
          } else if (parts.length === 1) {
            s = parts[0];
          }

          const total = h * 3600 + m * 60 + s;

          if (!isNaN(total) && total > 0) {
            state.estimated = total;
            save();
            render();
          } else {
            e.target.value = format(state.estimated);
          }
        };
      }

      load();
    </script>
  </body>
</html>
