<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e0e0e0;
        padding: 4px 10px;
      }

      .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .percent {
        font-size: 14px;
        font-weight: 600;
        color: #2ec4b6;
      }

      /* ⭐ NEW: Progress bar styles */
      .progress-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        font-weight: 500;
      }

      .bar-bg {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: rgba(46, 196, 182, 0.18);
        overflow: hidden;
      }

      .bar-fill {
        height: 100%;
        background: #2ec4b6;
        transition: width 0.25s ease;
      }

      .progress-section.hidden {
        display: none;
      }

      .time-box {
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .time-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .elapsed {
        font-size: 20px;
        font-weight: 600;
        color: #38e1d3;
      }

      .estimated {
        font-size: 16px;
        color: #fff;
      }

      .status-warning {
        margin: 6px 0 10px 0;
        padding: 8px 12px;
        background: rgba(255, 189, 67, 0.16);
        border-left: 3px solid #ffb84a;
        color: #ffcb7a;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
      }

      .track-btn {
        width: 100%;
        padding: 12px;
        background: #2ec4b6;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }

      .reset-btn {
        width: 100%;
        padding: 10px;
        background: #b23838;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 13px;
        cursor: pointer;
      }

      .auto-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 14px;
        font-size: 13px;
      }

      .toggle input {
        display: none;
      }

      .toggle-slider {
        width: 40px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        position: relative;
        transition: 0.25s ease;
      }

      .toggle-slider::after {
        content: "";
        width: 16px;
        height: 16px;
        background: #fff;
        position: absolute;
        top: 2px;
        left: 2px;
        border-radius: 50%;
        transition: 0.25s ease;
      }

      input:checked + .toggle-slider {
        background: #2ec4b6 !important;
      }

      input:checked + .toggle-slider::after {
        transform: translateX(20px);
      }

      .toggle-track-container {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 8px;
      }

      .toggle-track-label {
        font-size: 14px;
        font-weight: 500;
        color: #fff;
      }

      .toggle-track-switch {
        width: 60px;
        height: 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        position: relative;
        cursor: pointer;
        transition: 0.25s ease;
        flex: 1;
      }

      .toggle-track-switch::after {
        content: "";
        width: 16px;
        height: 16px;
        background: #fff;
        position: absolute;
        top: 1px;
        left: 1px;
        border-radius: 50%;
        transition: 0.25s ease;
      }

      .toggle-track-switch.active {
        background: #2ec4b6;
      }

      .toggle-track-switch.active::after {
        transform: translateX(18px);
      }

      /* --- Custom badge colors (Option A: Green + Teal) --- */

      /* PROGRESS BADGE = Green */
      .badge-progress {
        background: rgba(46, 204, 113, 0.15);
        border: 1px solid rgba(46, 204, 113, 0.35);
        color: #2ecc71 !important;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
      }

      /* TIMER BADGE = Teal */
      .badge-timer {
        background: rgba(26, 188, 156, 0.15);
        border: 1px solid rgba(26, 188, 156, 0.35);
        color: #1abc9c !important;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      const t = TrelloPowerUp.iframe();

      let state = {
        progress: 0,
        elapsed: 0,
        estimated: 8 * 3600,
        running: false,
        startTime: null,
        hideProgressBars: false,
      };

      let timer = null;

      /* FORMATTER */
      function format(s) {
        const h = String(Math.floor(s / 3600)).padStart(2, "0");
        const m = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
        const sec = String(s % 60).padStart(2, "0");
        return `${h}:${m}:${sec}`;
      }

      // ⭐ NEW: Listen for progress updates from main power-up
      window.addEventListener("message", async (event) => {
        if (event.data && event.data.type === "PROGRESS_UPDATED") {
          const { progress } = event.data;

          // Update state with new progress
          state.progress = progress;

          // Update card data
          await t.set("card", "shared", "progress", progress);

          console.log("Iframe received progress update:", progress);
          render();
        }
      });

      /* LOAD STATE */
      async function load() {
        const card = (await t.get("card", "shared")) || {};
        const hideBars = await t.get("board", "shared", "hideProgressBars");

        state.progress = card.progress || 0;
        state.elapsed = card.elapsed || 0;
        state.estimated = card.estimated || 8 * 3600;
        state.running = card.running || false;
        state.startTime = card.startTime || null;
        state.hideProgressBars = hideBars || false;

        render();

        if (state.running) startTick();

        setTimeout(() => t.sizeTo(document.body).done(), 40);
      }

      load().then(() => {
        t.get("board", "shared", "autoTrackMode").then(async (mode) => {
          const card = await t.get("card", "shared");

          // Only auto-start if:
          // 1. auto mode is enabled
          // 2. card has a timer (estimated time set)
          if (
            (mode === "open" || mode === "both") &&
            card?.estimated > 0 &&
            !state.running
          ) {
            state.running = true;
            state.startTime = Date.now();
            state.elapsed = card?.elapsed || 0;
            startTick();
            save();

            // AUTO-ENABLE FOCUS MODE if autoFocus setting is ON
            t.get("board", "shared", "autoFocus").then((f) => {
              if (f) {
                t.set("card", "shared", "focusMode", true);
              }
            });

            render();
          }
        });
      });

      /* SAVE */
      function save() {
        t.set("card", "shared", state);
      }

      /* TIMER */
      function startTick() {
        if (timer) return;
        timer = setInterval(() => {
          if (state.running) {
            const now = Date.now();
            const live =
              state.elapsed + Math.floor((now - state.startTime) / 1000);
            document.getElementById("elapsed").textContent = format(live);
          }
        }, 1000);
      }

      function toggleTimer() {
        if (state.running) {
          const now = Date.now();
          state.elapsed += Math.floor((now - state.startTime) / 1000);
          state.running = false;
          state.startTime = null;

          // DISABLE FOCUS MODE when stopping timer
          t.set("card", "shared", "focusMode", false);
        } else {
          state.running = true;
          state.startTime = Date.now();
          startTick();

          // ENABLE FOCUS MODE if autoFocus setting is ON
          t.get("board", "shared", "autoFocus").then((f) => {
            if (f) {
              t.set("card", "shared", "focusMode", true);
            }
          });
        }

        save();
        render();
      }

      function resetTimer() {
        state.elapsed = 0;
        state.running = false;
        state.startTime = null;

        t.set("card", "shared", "focusMode", false);

        save();
        render();
      }

      /* ⭐ NEW: Make bar visualization */
      function makeBar(pct) {
        const total = 10;
        const filled = Math.round((pct / 100) * total);
        return "█".repeat(filled) + "▒".repeat(total - filled);
      }

      /* RENDER UI */
      function render() {
        const live = state.running
          ? state.elapsed + Math.floor((Date.now() - state.startTime) / 1000)
          : state.elapsed;

        const behind = live > state.estimated;

        document.getElementById("root").innerHTML = `
          <div class="container">

            <div class="time-box">
              <div class="time-row">
                <div>
                  <div style="opacity:.6;font-size:12px">Elapsed</div>
                  <div id="elapsed" class="elapsed">${format(live)}</div>
                </div>

                <div>
                  <div style="opacity:.6;font-size:12px;text-align:right;">Estimated</div>
                  <input id="estimatedInput"
         class="estimated"
         value="${format(state.estimated)}"
         style="
           background: rgba(255,255,255,0.05);
           border: 1px solid rgba(255,255,255,0.12);
           border-radius: 6px;
           padding: 4px 6px;
           font-size: 15px;
           width: 90px;
           color: #fff;
           text-align: center;
         ">

                </div>
              </div>

              ${behind ? `<div class="status-warning">⚠ Behind schedule</div>` : ""}

     <div class="toggle-track-container"
     style="
       display: flex;
       align-items: center;
       gap: 12px;
       margin-top: 16px;
     ">

  <!-- START TRACKING BOX -->
<div style="
  width: 260px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  background: linear-gradient(135deg, rgba(46, 196, 182, 0.1), rgba(46, 196, 182, 0.05));
  border: 1.5px solid rgba(46, 196, 182, 0.3);
  border-radius: 10px;
  transition: all 0.3s ease;
  cursor: pointer;
">


    
    <span style="
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.3px;
      white-space: nowrap;
      margin-right: 80px;
    ">
      ${state.running ? "Stop Tracking" : "Start Tracking"}
    </span>

   <div id="trackToggle"
     class="toggle-track-switch ${state.running ? "active" : ""}"
     style="
       width: 42px;
       height: 22px;
       flex-grow: 0;
       flex-shrink: 0;
       flex-basis: 42px;
       margin: 0;
     ">
</div>


  </div>

  <!-- RESET BUTTON -->
  <button id="resetBtn"
          class="reset-btn"
          style="
            width: 100px;
            padding: 12px 16px;
            font-size: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
          ">
    Reset
  </button>

</div>




            </div>

          </div>
        `;

        document.getElementById("resetBtn").onclick = resetTimer;
        document.getElementById("trackToggle").onclick = toggleTimer;

        document.getElementById("estimatedInput").onchange = (e) => {
          const val = e.target.value.trim();
          const parts = val.split(":").map(Number);

          let h = 0,
            m = 0,
            s = 0;

          if (parts.length === 3) [h, m, s] = parts;
          else if (parts.length === 2) {
            m = parts[0];
            s = parts[1];
          } else if (parts.length === 1) {
            s = parts[0];
          }

          const total = h * 3600 + m * 60 + s;

          if (!isNaN(total) && total > 0) {
            state.estimated = total;
            save();
            render();
          } else {
            e.target.value = format(state.estimated);
          }
        };
      }

      load();
    </script>
  </body>
</html>
