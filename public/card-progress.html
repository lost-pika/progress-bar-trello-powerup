<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Progress</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: transparent; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }

    .container { padding: 0; }

    /* PROGRESS SECTION - COMPACT */
    .progress-section {
      background: transparent;
      border: none;
      padding: 0 0 8px 0;
      margin-bottom: 0;
    }

    .section-header {
      color: #e0e0e0;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .progress-bar-container {
      width: 100%;
      height: 6px;
      background: rgba(46, 196, 182, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .progress-bar {
      height: 100%;
      background: #2ec4b6;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    input[type="range"] {
      flex: 1;
      accent-color: #2ec4b6;
      height: 4px;
      cursor: pointer;
    }

    .range-label {
      font-size: 10px;
      color: #666;
      min-width: 25px;
    }

    .percentage-display {
      color: #38e1d3;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      text-align: right;
    }

    /* COLLAPSIBLE SECTIONS */
    .collapsible-section {
      background: transparent;
      border: none;
      padding: 0;
      margin-bottom: 0;
    }

    .collapsible-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 12px;
      font-weight: 600;
      color: #e0e0e0;
      cursor: pointer;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
      user-select: none;
    }

    .collapsible-header:hover {
      color: #2ec4b6;
    }

    .collapsible-toggle {
      font-size: 10px;
      transition: transform 0.2s;
    }

    .collapsible-toggle.open {
      transform: rotate(180deg);
    }

    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0;
    }

    .collapsible-content.open {
      max-height: 400px;
      padding: 8px 0;
    }

    /* TIME SECTION */
    .time-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .time-label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #e0e0e0;
    }

    .time-value {
      color: #e0e0e0;
    }

    .status-badge {
      background: rgba(255, 107, 107, 0.1);
      color: #ff6b6b;
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 11px;
      margin-bottom: 8px;
      border: 1px solid rgba(255, 107, 107, 0.2);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .btn {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #2ec4b6;
      color: #000;
    }

    .btn-primary:hover {
      background: #27b5a8;
    }

    .btn-secondary {
      background: rgba(255, 107, 107, 0.15);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }

    .btn-secondary:hover {
      background: rgba(255, 107, 107, 0.25);
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 8px;
    }

    input[type="checkbox"] {
      accent-color: #2ec4b6;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    /* CIRCULAR PREVIEW */
    .circular-section {
      background: transparent;
      border: none;
      padding: 0;
      margin-bottom: 0;
    }

    .circular-preview {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
      margin-top: 8px;
    }

    .circular-progress {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: conic-gradient(#2ec4b6 var(--progress-angle), rgba(46, 196, 182, 0.1) 0deg);
      position: relative;
    }

    .circular-progress::after {
      content: '';
      position: absolute;
      width: 82px;
      height: 82px;
      background: #1a1e26;
      border-radius: 50%;
    }

    .circular-progress span {
      position: relative;
      z-index: 1;
    }

    /* ADVANCED SETTINGS */
    .settings-section {
      background: transparent;
      border: none;
      padding: 0;
    }

    .settings-title {
      color: #e0e0e0;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .setting-item {
      margin-bottom: 12px;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .style-buttons {
      display: flex;
      gap: 6px;
      margin: 8px 0;
    }

    .style-btn {
      flex: 1;
      padding: 6px;
      border: 1px solid #2a2f37;
      background: transparent;
      color: #e0e0e0;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .style-btn.active {
      background: rgba(46, 196, 182, 0.2);
      border-color: #2ec4b6;
      color: #38e1d3;
    }

    .style-btn:hover:not(.active) {
      background: rgba(46, 196, 182, 0.1);
    }

    /* SYNC SECTION */
    .sync-section {
      background: transparent;
      border: 1px solid rgba(46, 196, 182, 0.1);
      border-radius: 4px;
      padding: 8px;
      margin-top: 8px;
    }

    .sync-title {
      font-size: 11px;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .sync-desc {
      font-size: 10px;
      color: #888;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .sync-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: #38e1d3;
    }

    /* HIDE BUTTON */
    .hide-button {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
      width: 100%;
    }

    .hide-button:hover {
      background: rgba(255, 107, 107, 0.2);
      border-color: rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const t = TrelloPowerUp.iframe();
    let state = {
      progress: 32,
      strokeWidth: 8,
      progressSteps: 12,
      segmentGap: 4,
      showOnFront: true,
      autoTracking: false,
      selectedStyle: 'chunked',
      expandedSections: {}
    };

    // Load progress and settings from Trello
    t.get('card', 'shared', 'progress').then(val => {
      if (val !== undefined && val !== null) {
        state.progress = parseInt(val);
        render();
      }
    });

    t.get('card', 'shared', 'progressSettings').then(val => {
      if (val) {
        state = { ...state, ...val };
        render();
      }
    });

    function saveProgress(value) {
      state.progress = value;
      t.set('card', 'shared', 'progress', value);
      saveSettings();
    }

    function saveSettings() {
      t.set('card', 'shared', 'progressSettings', {
        strokeWidth: state.strokeWidth,
        progressSteps: state.progressSteps,
        segmentGap: state.segmentGap,
        showOnFront: state.showOnFront,
        autoTracking: state.autoTracking,
        selectedStyle: state.selectedStyle
      });
    }

    function toggleSection(sectionId) {
      state.expandedSections[sectionId] = !state.expandedSections[sectionId];
      render();
    }

    function hideProgressBar() {
      state.showOnFront = false;
      saveSettings();
      render();
    }

    function updateState(key, value) {
      state[key] = value;
      saveSettings();
      render();
    }

    function render() {
      const progressAngle = (state.progress / 100) * 360;
      const detailsOpen = state.expandedSections['details'] ? 'open' : '';
      const settingsOpen = state.expandedSections['settings'] ? 'open' : '';
      
      document.getElementById('container').innerHTML = `
        <!-- PROGRESS SECTION - ALWAYS VISIBLE, COMPACT -->
        <div class="progress-section">
          <div class="percentage-display">${state.progress}%</div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${state.progress}%"></div>
          </div>
          <div class="slider-wrapper">
            <span class="range-label">0%</span>
            <input type="range" id="progressSlider" min="0" max="100" value="${state.progress}" style="flex:1;" />
            <span class="range-label">100%</span>
          </div>
        </div>

        <!-- COLLAPSIBLE: DETAILS -->
        <div class="collapsible-section">
          <button class="collapsible-header" id="detailsToggle">
            <span>‚è± Details</span>
            <span class="collapsible-toggle ${detailsOpen}">‚ñº</span>
          </button>
          <div class="collapsible-content ${detailsOpen}" id="detailsContent">
            <div class="time-row">
              <span class="time-label">Elapsed Time</span>
              <span class="time-value"><strong>02:34:12</strong></span>
            </div>
            <div class="time-row">
              <span class="time-label">Estimated</span>
              <span class="time-value"><strong>08:00:00</strong></span>
            </div>
            <div class="status-badge">‚ö†Ô∏è Behind schedule</div>
            <div class="button-group">
              <button class="btn btn-primary">‚ñ∂Ô∏è Start</button>
              <button class="btn btn-secondary">‚Üª Reset</button>
            </div>
            <div class="checkbox-row">
              <span>Enable auto tracking</span>
              <input type="checkbox" id="autoTracking" ${state.autoTracking ? 'checked' : ''} />
            </div>
          </div>
        </div>

        <!-- COLLAPSIBLE: SETTINGS -->
        <div class="collapsible-section">
          <button class="collapsible-header" id="settingsToggle">
            <span>‚öôÔ∏è Settings</span>
            <span class="collapsible-toggle ${settingsOpen}">‚ñº</span>
          </button>
          <div class="collapsible-content ${settingsOpen}" id="settingsContent">
            <div class="setting-item">
              <div class="setting-label">
                <span>Stroke Width</span>
                <span>${state.strokeWidth}px</span>
              </div>
              <input type="range" id="strokeWidth" min="1" max="20" value="${state.strokeWidth}" style="width: 100%; accent-color: #2ec4b6;" />
            </div>

            <div class="setting-item">
              <div class="setting-label">
                <span>Progress Steps</span>
                <span>${state.progressSteps}</span>
              </div>
              <input type="range" id="progressSteps" min="1" max="20" value="${state.progressSteps}" style="width: 100%; accent-color: #2ec4b6;" />
            </div>

            <div class="setting-item">
              <div class="setting-label">
                <span>Segment Gap</span>
                <span>${state.segmentGap}px</span>
              </div>
              <input type="range" id="segmentGap" min="0" max="20" value="${state.segmentGap}" style="width: 100%; accent-color: #2ec4b6;" />
            </div>

            <div class="style-buttons">
              <button class="style-btn ${state.selectedStyle === 'minimal' ? 'active' : ''}" data-style="minimal">Minimal</button>
              <button class="style-btn ${state.selectedStyle === 'chunked' ? 'active' : ''}" data-style="chunked">Chunked</button>
              <button class="style-btn ${state.selectedStyle === 'bold' ? 'active' : ''}" data-style="bold">Bold</button>
            </div>

            <div class="checkbox-row">
              <span>üëÅ Show on card front</span>
              <input type="checkbox" id="showOnFront" ${state.showOnFront ? 'checked' : ''} />
            </div>

            <button class="hide-button" id="hideButton">üö´ Hide Progress Bar</button>
          </div>
        </div>
      `;

      // Attach event listeners
      document.getElementById('progressSlider').addEventListener('input', (e) => {
        saveProgress(parseInt(e.target.value));
      });

      document.getElementById('detailsToggle').addEventListener('click', () => {
        toggleSection('details');
      });

      document.getElementById('settingsToggle').addEventListener('click', () => {
        toggleSection('settings');
      });

      document.getElementById('autoTracking').addEventListener('change', (e) => {
        updateState('autoTracking', e.target.checked);
      });

      document.getElementById('showOnFront').addEventListener('change', (e) => {
        updateState('showOnFront', e.target.checked);
      });

      document.getElementById('strokeWidth').addEventListener('input', (e) => {
        updateState('strokeWidth', parseInt(e.target.value));
      });

      document.getElementById('progressSteps').addEventListener('input', (e) => {
        updateState('progressSteps', parseInt(e.target.value));
      });

      document.getElementById('segmentGap').addEventListener('input', (e) => {
        updateState('segmentGap', parseInt(e.target.value));
      });

      document.getElementById('hideButton').addEventListener('click', hideProgressBar);

      document.querySelectorAll('.style-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          updateState('selectedStyle', btn.dataset.style);
        });
      });
    }

    render();
  </script>
</body>
</html>
