<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://p.trellocdn.com/power-up.min.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: #e0e0e0;
  }

  .wrapper {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .title {
    font-size: 13px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .percent-badge {
    background: #2ec4b6;
    padding: 2px 8px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    color: #002b29;
  }

  .progress-bar-bg {
    height: 7px;
    width: 100%;
    background: rgba(46, 196, 182, 0.18);
    border-radius: 5px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    background: #2ec4b6;
    transition: width 0.25s ease;
  }

  .label {
    font-size: 11px;
    color: #9b9b9b;
  }

  .range-line {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .range-label {
    font-size: 10px;
    color: #777;
    width: 26px;
    text-align: center;
  }

  input[type="range"] {
    flex: 1;
    accent-color: #2ec4b6;
    height: 6px;
    cursor: pointer;
  }

  .hide-btn {
    margin-top: 4px;
    font-size: 11px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    color: #bbb;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
    width: fit-content;
    transition: 0.2s ease;
  }

  .hide-btn:hover {
    background: rgba(255,255,255,0.12);
    color: white;
  }

  /* Smooth hide animation */
  .fade-out {
    animation: fadeOut 0.35s forwards ease;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateY(-6px);
      height: 0;
      padding: 0;
      margin: 0;
      pointer-events: none;
    }
  }
</style>
</head>

<body>
  <div id="root"></div>

  <script>
    const t = TrelloPowerUp.iframe();
    let state = { progress: 0 };

    t.get('card', 'shared', 'progress').then(val => {
      if (val !== null && val !== undefined) {
        state.progress = parseInt(val);
      }
      render();
    });

    function saveProgress(v) {
      state.progress = v;
      t.set('card', 'shared', 'progress', v);
      render();
    }

    function hideWidget() {
      t.remove('card', 'shared', 'progress');
      const wrapper = document.querySelector(".wrapper");
      wrapper.classList.add("fade-out");
      setTimeout(() => {
        document.getElementById("root").innerHTML = "";
      }, 350);
    }

    function render() {
      document.getElementById("root").innerHTML = `
        <div class="wrapper">
          <div class="header">
            <div class="title">âš¡ Progress</div>
            <div class="percent-badge">${state.progress}%</div>
          </div>

          <div class="progress-bar-bg">
            <div class="progress-bar-fill" style="width:${state.progress}%"></div>
          </div>

          <div class="label">Adjust progress manually</div>

          <div class="range-line">
            <span class="range-label">0%</span>
            <input type="range" id="slider" min="0" max="100" value="${state.progress}">
            <span class="range-label">100%</span>
          </div>

          <button class="hide-btn" id="hideBtn">Hide widget</button>
        </div>
      `;

      document.getElementById("slider").addEventListener("input", e =>
        saveProgress(parseInt(e.target.value))
      );

      document.getElementById("hideBtn").addEventListener("click", hideWidget);
    }
  </script>
</body>
</html>
