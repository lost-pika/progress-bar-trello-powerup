<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Progress</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';

    function saveProgressToTrello(progress) {
      try {
        const t = window.TrelloPowerUp?.iframe();
        if (t) {
          t.set("card", "shared", "progress", progress);
        }
      } catch (err) {
        console.error("Trello save error:", err);
      }
    }

    function App() {
      const [progress, setProgress] = useState(32);
      const [strokeWidth, setStrokeWidth] = useState(8);
      const [progressSteps, setProgressSteps] = useState(12);
      const [segmentGap, setSegmentGap] = useState(4);
      const [showOnFront, setShowOnFront] = useState(true);
      const [autoTracking, setAutoTracking] = useState(false);
      const [selectedStyle, setSelectedStyle] = useState('chunked');

      // Load progress from Trello on mount
      useEffect(() => {
        const t = window.TrelloPowerUp?.iframe();
        if (t) {
          t.get('card', 'shared', 'progress').then(val => {
            if (val !== undefined && val !== null) {
              setProgress(parseInt(val));
            }
          });
        }
      }, []);

      return (
        <div className="w-full bg-transparent text-gray-300 p-6 space-y-6">
          {/* PROGRESS SECTION */}
          <div className="bg-[#121318] border border-[#1f232b] p-5 rounded-xl">
            <h3 className="text-gray-200 mb-4 flex items-center text-sm">
              ‚ö° <span className="ml-2">Progress</span>
            </h3>

            {/* Progress Bar */}
            <div className="relative mb-3">
              <div className="w-full h-2 bg-[#22262e] rounded-full">
                <div
                  className="h-full rounded-full transition-all"
                  style={{ background: "#2ec4b6", width: `${progress}%` }}
                ></div>
              </div>

              <span
                className="absolute right-0 -top-1 text-sm"
                style={{ color: "#38e1d3" }}
              >
                {progress}%
              </span>
            </div>

            {/* Slider */}
            <p className="text-xs text-gray-400 mb-1">Adjust progress manually</p>

            <div className="flex items-center justify-between">
              <span className="text-xs text-gray-500">0%</span>

              <input
                type="range"
                min="0"
                max="100"
                value={progress}
                onChange={(e) => {
                  setProgress(parseInt(e.target.value));
                  saveProgressToTrello(parseInt(e.target.value));
                }}
                className="w-[85%] cursor-pointer"
                style={{ accentColor: "#2ec4b6" }}
              />

              <span className="text-xs text-gray-500">100%</span>
            </div>
          </div>

          {/* ADVANCED PROGRESS SECTION */}
          <div className="bg-[#121318] border border-[#1f232b] p-5 rounded-xl">
            {/* Top Row */}
            <div className="flex justify-between items-center">
              <h3 className="text-gray-200 text-sm">Progress Details</h3>
              <span className="text-teal-300 text-sm">{progress}%</span>
            </div>

            {/* Elapsed Time Section */}
            <div className="mt-6 flex justify-between mb-2">
              <div className="text-sm flex items-center gap-2">
                <span className="text-teal-300">‚è±</span>
                Elapsed Time
              </div>

              <div className="text-sm text-gray-300">
                Estimated <span className="font-semibold">08:00:00</span>
              </div>
            </div>

            <div className="bg-[#2a2f37] text-white px-3 py-2 rounded-md text-center mb-3 text-xs">
              ‚ö†Ô∏è Behind schedule
            </div>

            <div className="flex gap-3 mb-4">
              <button className="flex-1 bg-teal-500 text-black py-2 rounded-md text-sm font-semibold hover:bg-teal-600">
                ‚ñ∂Ô∏è Start Tracking
              </button>
              <button className="bg-red-500/20 border border-red-500 text-red-400 px-4 py-2 rounded-md text-sm hover:bg-red-500/30">
                ‚Üª Reset
              </button>
            </div>

            <div className="flex justify-between items-center text-sm mb-6">
              <span className="text-gray-300">Enable automatic tracking</span>
              <input 
                type="checkbox" 
                checked={autoTracking}
                onChange={(e) => setAutoTracking(e.target.checked)}
                className="accent-teal-400 h-4 w-4 cursor-pointer" 
              />
            </div>

            {/* CIRCULAR PROGRESS PREVIEW */}
            <div className="bg-[#0e0f13] border border-[#2a2f37] rounded-xl p-6 mb-6">
              <h3 className="text-sm text-gray-300 mb-4">
                Circular Progress Preview
              </h3>

              <div className="flex justify-center items-center">
                <div className="w-28 h-28 rounded-full border-[8px] border-[#22262e] flex items-center justify-center text-xl font-semibold text-white" style={{ borderRightColor: '#2ec4b6', borderTopColor: '#2ec4b6' }}>
                  {progress}%
                </div>
              </div>

              <div className="flex justify-between items-center text-sm mt-4">
                <span className="text-gray-300 flex items-center gap-2">
                  üëÅ Show on card front
                </span>
                <input 
                  type="checkbox" 
                  checked={showOnFront}
                  onChange={(e) => setShowOnFront(e.target.checked)}
                  className="accent-teal-400 h-4 w-4 cursor-pointer" 
                />
              </div>
            </div>

            {/* ADVANCED SETTINGS */}
            <h3 className="text-sm text-gray-300 mb-4">Advanced Settings</h3>

            {/* Stroke Width */}
            <div className="flex justify-between text-sm mb-1">
              <span>Stroke Width</span>
              <span>{strokeWidth}px</span>
            </div>
            <input
              type="range"
              min="1"
              max="20"
              value={strokeWidth}
              onChange={(e) => setStrokeWidth(parseInt(e.target.value))}
              className="w-full mb-4"
              style={{ accentColor: "#2ec4b6" }}
            />

            {/* Progress Steps */}
            <div className="flex justify-between text-sm mb-1">
              <span>Progress Steps</span>
              <span>{progressSteps}</span>
            </div>
            <input
              type="range"
              min="1"
              max="20"
              value={progressSteps}
              onChange={(e) => setProgressSteps(parseInt(e.target.value))}
              className="w-full mb-4"
              style={{ accentColor: "#2ec4b6" }}
            />

            {/* Segment Gap */}
            <div className="flex justify-between text-sm mb-1">
              <span>Segment Gap</span>
              <span>{segmentGap}px</span>
            </div>
            <input
              type="range"
              min="0"
              max="20"
              value={segmentGap}
              onChange={(e) => setSegmentGap(parseInt(e.target.value))}
              className="w-full mb-6"
              style={{ accentColor: "#2ec4b6" }}
            />

            {/* STYLE SELECTOR */}
            <div className="flex justify-between gap-2">
              <button 
                onClick={() => setSelectedStyle('minimal')}
                className={`flex-1 py-2 rounded-md text-sm transition ${
                  selectedStyle === 'minimal'
                    ? 'bg-teal-500/20 border border-teal-500 text-teal-300'
                    : 'bg-[#1a1d23] border border-[#2a2f37] hover:bg-[#272b33]'
                }`}
              >
                Minimal
              </button>
              <button 
                onClick={() => setSelectedStyle('chunked')}
                className={`flex-1 py-2 rounded-md text-sm transition ${
                  selectedStyle === 'chunked'
                    ? 'bg-teal-500/20 border border-teal-500 text-teal-300'
                    : 'bg-[#1a1d23] border border-[#2a2f37] hover:bg-[#272b33]'
                }`}
              >
                Chunked
              </button>
              <button 
                onClick={() => setSelectedStyle('bold')}
                className={`flex-1 py-2 rounded-md text-sm transition ${
                  selectedStyle === 'bold'
                    ? 'bg-teal-500/20 border border-teal-500 text-teal-300'
                    : 'bg-[#1a1d23] border border-[#2a2f37] hover:bg-[#272b33]'
                }`}
              >
                Bold
              </button>
            </div>

            {/* SMART SYNC */}
            <div className="mt-6 bg-[#0e0f13] border border-[#2a2f37] rounded-xl p-4">
              <h3 className="text-sm text-gray-300 mb-2">
                üîÑ Smart Progress Sync
              </h3>
              <p className="text-xs text-gray-400 mb-3">
                Automatically update progress based on time spent and checklist
                completion.
              </p>
              <div className="flex justify-between items-center">
                <span className="text-xs text-teal-300">
                  Progress synced 2 minutes ago
                </span>
                <input type="checkbox" className="accent-teal-400 h-4 w-4 cursor-pointer" />
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
