<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e0e0e0;
        padding: 4px 10px;
      }

      .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .time-box {
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .time-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .elapsed {
        font-size: 20px;
        font-weight: 600;
        color: #38e1d3;
      }

      .estimated {
        font-size: 16px;
        color: #fff;
      }

      .status-warning {
        margin: 6px 0 10px 0;
        padding: 8px 12px;
        background: rgba(255, 189, 67, 0.16);
        border-left: 3px solid #ffb84a;
        color: #ffcb7a;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
      }

      .track-btn {
        width: 100%;
        padding: 12px;
        background: #2ec4b6;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }

      .reset-btn {
        width: 100%;
        padding: 10px;
        background: #b23838;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      const t = TrelloPowerUp.iframe();

      let state = {
        progress: 0,
        elapsed: 0,
        estimated: 8 * 3600,
        running: false,
        startTime: null,
      };

      let timer = null;

      /* FORMATTER */
      function format(sec) {
        const h = String(Math.floor(sec / 3600)).padStart(2, "0");
        const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
        const s = String(sec % 60).padStart(2, "0");
        return `${h}:${m}:${s}`;
      }

      /* START TICK */
      function startTick() {
        if (timer) return;

        timer = setInterval(() => {
          if (!state.running) return;

          const now = Date.now();
          const live =
            state.elapsed + Math.floor((now - state.startTime) / 1000);

          const el = document.getElementById("elapsed");
          if (el) el.textContent = format(live);
        }, 1000);
      }

      /* SAVE */
      function save() {
        t.set("card", "shared", state);
      }

      /* TOGGLE TIMER */
      function toggleTimer() {
        /* ---------- STOP ---------- */
        if (state.running) {
          const now = Date.now();
          state.elapsed += Math.floor((now - state.startTime) / 1000);
          state.running = false;
          state.startTime = null;

          // turn off focus mode
          t.set("card", "shared", "focusMode", false).then(() => {
            t.refresh();
          });

          save();
          render();
          return;
        }

        /* ---------- START ---------- */
        state.running = true;
        state.startTime = Date.now();
        startTick();

        // Auto focus mode
        t.get("board", "shared", "autoFocus").then((enabled) => {
          if (enabled) {
            t.set("card", "shared", "focusMode", true).then(() => {
              t.refresh();
            });
          }
        });

        save();
        render();
      }

      function resetTimer() {
        state.elapsed = 0;
        state.running = false;
        state.startTime = null;

        t.set("card", "shared", "focusMode", false);
        save();
        render();
      }

      /* RENDER UI */
      function render() {
        const live = state.running
          ? state.elapsed + Math.floor((Date.now() - state.startTime) / 1000)
          : state.elapsed;

        const behind = live > state.estimated;

        document.getElementById("root").innerHTML = `
        <div class="container">

          <div class="time-box">
            <div class="time-row">
              <div>
                <div style="opacity:.6;font-size:12px">Elapsed</div>
                <div id="elapsed" class="elapsed">${format(live)}</div>
              </div>

              <div>
                <div style="opacity:.6;font-size:12px;text-align:right;">Estimated</div>
                <input id="estimatedInput" class="estimated" value="${format(state.estimated)}"
                  style="background: rgba(255,255,255,0.05);
                         border: 1px solid rgba(255,255,255,0.12);
                         border-radius: 6px;
                         padding: 4px 6px;
                         font-size: 15px;
                         width: 90px;
                         color: #fff;
                         text-align: center;">
              </div>
            </div>

            ${behind ? `<div class="status-warning">⚠ Behind schedule</div>` : ""}

            <button id="trackBtn" class="track-btn">
              ${state.running ? "⏸ Stop Tracking" : "▶ Start Tracking"}
            </button>

            <button id="resetBtn" class="reset-btn">Reset</button>
          </div>

        </div>
      `;

        document.getElementById("trackBtn").onclick = toggleTimer;
        document.getElementById("resetBtn").onclick = resetTimer;

        document.getElementById("estimatedInput").onchange = (e) => {
          const parts = e.target.value.split(":").map(Number);
          let h = 0,
            m = 0,
            s = 0;

          if (parts.length === 3) [h, m, s] = parts;
          else if (parts.length === 2) {
            m = parts[0];
            s = parts[1];
          } else if (parts.length === 1) s = parts[0];

          const total = h * 3600 + m * 60 + s;
          if (!isNaN(total) && total > 0) {
            state.estimated = total;
            save();
            render();
          } else {
            e.target.value = format(state.estimated);
          }
        };
      }

      /* LOAD INITIAL STATE */
      async function load() {
        const card = (await t.get("card", "shared")) || {};

        state.elapsed = card.elapsed || 0;
        state.estimated = card.estimated || 8 * 3600;
        state.running = card.running || false;
        state.startTime = card.startTime || null;

        render();
        if (state.running) startTick();

        setTimeout(() => t.sizeTo(document.body).done(), 40);
      }

      load();
    </script>
  </body>
</html>
