<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #e0e0e0;
      padding: 12px;
    }
    
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .toggle input {
      display: none;
    }

    .toggle-slider {
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .toggle-slider::after {
      content: '';
      width: 16px;
      height: 16px;
      background: #fff;
      position: absolute;
      top: 2px;
      left: 2px;
      border-radius: 50%;
      transition: 0.25s ease;
    }

    input:checked + .toggle-slider {
      background: #2ec4b6 !important;
    }

    input:checked + .toggle-slider::after {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <div class="toggle-row">
    <span class="label">Hide Progress Bar</span>
    <label class="toggle">
      <input type="checkbox" id="hideToggle" />
      <span class="toggle-slider"></span>
    </label>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();
    const hideToggle = document.getElementById('hideToggle');

    // Load current state
    t.get('board', 'shared', 'hideProgressBars').then(val => {
      hideToggle.checked = val || false;
    });

    // Save on change
    hideToggle.addEventListener('change', (e) => {
      t.set('board', 'shared', 'hideProgressBars', e.target.checked).then(() => {
        t.refresh(); // Refresh all cards
      });
    });
  </script>
</body>
</html>
